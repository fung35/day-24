<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        body {

            background-color: black;
        }
        li {
            list-style: none;
        }
        div {
            width: 600px;
            height: 600px;
            border: 1px solid white;
            margin: 0 auto;
        }
        ul {
            margin: 25px auto;
            width: 550px;
            height: 550px;
            border: 1px solid red;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="#"><img src="images/img1.jpg" width="200" height="200"></a></li>
        <li><a href="#"><img src="images/img2.jpg" width="200" height="200"></a></li>
        <li><a href="#"><img src="images/img3.jpg" width="200" height="200"></a></li>
        <li><a href="#"><img src="images/img4.jpg" width="200" height="200"></a></li>
    </ul>
</div>
<script>
    $(function () {
        $("li").hover(function () {
            $(this).siblings().stop().fadeTo(400,0.5)
        },function () {
            $(this).siblings().stop().fadeTo(400,1)
        })
    })
</script>
</body>
</html>
