<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            list-style: none;
        }
        .nav li ul{
            display: none;
        }
        .nav li{
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid red;
        }
        .nav li ul{
            padding-left: 0;
        }
        .nav li ul li {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<ul class="nav">
    <li>

</ul>
