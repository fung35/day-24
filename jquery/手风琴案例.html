<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        .king {
            width: 852px;
            margin: 100px auto;
            background: url("img/bg.png") no-repeat;
            padding: 10px;
            overflow: hidden;
        }
        li {
            position: relative;
            list-style: none;
            float: left;
            width: 69px;
            height: 69px;
            margin-right: 10px;
        }
        .king li.current {
            width: 224px;
        }

        .king li.current .big {
            display: block;
        }

        .king li.current .small {
            display: none;
        }
        .big {
            width: 224px;
            display: none;
        }
        .small {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="king">
<ul>
    <li class="current">
        <a href="#">
            <img src="img/m1.jpg" class="small">
            <img src="img/m.png" class="big">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="img/l1.jpg" class="small">
            <img src="img/l.png" class="big">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="img/c1.jpg" class="small">
            <img src="img/c.png" class="big">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="img/t1.jpg" class="small">
            <img src="img/t.png" class="big">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="img/w1.jpg" class="small">
            <img src="img/w.png" class="big">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="img/z1.jpg" class="small">
            <img src="img/z.png" class="big">
        </a>
    </li>
    <li><a href="#">
        <img src="img/h1.jpg" class="small">
        <img src="img/h.png" class="big">
    </a></li>
</ul>
</div>
<script>
    $(function () {
        $("li").mouseenter(function () {
            $(this).stop().animate( {
                width: 200
            }).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
            $(this).siblings().stop().animate({
                width: 75
            }).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
        })
    })
</script>
</body>
</html>
