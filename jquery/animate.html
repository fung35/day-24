<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<button>动起来</button>
<div></div>
<script>
    $(function () {
        $("button").click(function () {
            $("div").animate({
                left: 200,
                top: 200,
                opacity: 0.4
            },1000)
        })
    })
</script>
</body>
</html>
