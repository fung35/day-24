<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
<body>
<div class="box"></div>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>修改透明度</button>
<script>
    $(function () {
        $("button").eq(0).click(function () {
            // 淡入 fadeIn（）
            $(".box").fadeIn();
        })
            $("button").eq(1).click(function () {
                // 淡出 fadeout（）
                $(".box").fadeOut();
        })
        $("button").eq(2).click(function () {
            // 淡入淡出 fadeToggle（）
            $(".box").fadeToggle();
        })
        $("button").eq(3).click(function () {
            // 修改透明度 fadeTo（） 这个速度和透明度必须写
            $(".box").fadeTo(1000,0.2);
        })
    })
</script>
</body>
</html>
